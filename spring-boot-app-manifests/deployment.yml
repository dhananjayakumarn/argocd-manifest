apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  namespace: danny-game
  labels:
    app: spring-boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: dannync/cicd:37:replaceImageTag
        ports:
        - containerPort: 8080
